version: '2'
sql:
  - engine: postgresql
    queries: queries/postgres
    schema: migrations/postgres
    gen:
      go:
        package: db
        out: .
        sql_package: pgx/v5
        emit_json_tags: true
        emit_sql_as_comment: true
        json_tags_case_style: snake
        overrides:
          - db_type: uuid
            go_type:
              type: string
  - engine: postgresql
    queries: queries/sqlite
    schema: schema/sqlite.sql
    gen:
      go:
        package: dbsqlite
        out: sqlite
        sql_package: database/sql
        emit_json_tags: true
        emit_sql_as_comment: true
        json_tags_case_style: snake
        overrides:
          - db_type: uuid
            go_type:
              type: string
